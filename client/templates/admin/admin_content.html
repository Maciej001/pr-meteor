<template name="adminContent">
	
	<div class="col-xs-12">
		<ul id="admin-menu" class="nav nav-pills">
		  <li role="presentation" data-template="trades" class="active"><a href="#">Trades</a></li>
		  <li role="presentation" data-template="prices"><a href="#">Orders</a></li>
		</ul>	
	</div>

	<div class="col-xs-12 admin-table">
		
		<!-- Displays right side of Admin panel, either orders or trades list -->
		{{#if Template.subscriptionsReady}}
			{{> Template.dynamic template=template }}
		{{else}}
			{{> spinner }}
		{{/if}}

	</div>

</template>
