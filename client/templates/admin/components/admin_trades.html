<template name="adminTrades">

	<table class="table table-hover table-condensed table-admin-trades">
		<thead>
			<tr>
				<th class="header-sortable active-header" data-sort="created_at">Time stamp</th>
				<th class="header-sortable" data-sort="userId">Trader</th>
				<th class="header-sortable" data-sort="side">Side</th>
				<th class="header-sortable" data-sort="size">Size</th>
				<th class="header-sortable" data-sort="price">Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each trades}}
				<tr>
					<td class="active-cell" data-sort="created_at">{{ tradeDate }}</td>
					<td data-sort="userId">{{ userName }}</td>
					<td data-sort="side">{{ side }}</td>
					<td data-sort="size">{{ size }}</td>
					<td data-sort="price">{{ price }}</td>
					<td>
						<button class="btn btn-danger delete-trade">
							<span class="glyphicon glyphicon-trash ." aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	
</template>
