<template name="myOrders">

	<div class="list-orders-header">
		<h5>MY ACTIVE ORDERS</h5>		
	</div>

	<table>
		<thead>
			<tr>
				<th>Side</th>
				<th>Size</th>
				<th>Price</th>
				<th>Date and time</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each myOrders}}
				{{> myOrderItem }}
			{{/each}}
		</tbody>
	</table>

</template>
