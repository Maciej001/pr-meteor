<template name="myOrders">

	<div class="table-header">
		<h4>MY RECENT ORDERS</h4>		
		<a href="/all-orders">
			<button type="button" class="btn btn-primary btn-orange btn-xs delete-order">All orders</button>
		</a>
	</div>

	<table>
		<thead>
			<tr>
				<th>Side</th>
				<th>Status</th>
				<th>Price</th>
				<th>Size</th>
				<th>Size Left</th>
				<th>Date and Time</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each myOrders}}
				{{> myOrderItem }}
			{{/each}}
		</tbody>
	</table>

</template>
