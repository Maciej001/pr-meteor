<template name="myOrders">

	<div class="table-header">
		<h4>MY ACTIVE ORDERS</h4>		
	</div>

	<table>
		<thead>
			<tr>
				<th>Side</th>
				<th>Price</th>
				<th>Size</th>
				<th>Size Left</th>
				<th>Date and Time</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each myOrders}}
				{{> myOrderItem }}
			{{/each}}
		</tbody>
	</table>

</template>
