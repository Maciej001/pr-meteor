<template name="myTradeItem">
	<tr>
		<!-- Side -->
		<td> 
			{{#if isBuy side}}
				<i class='glyphicon glyphicon-arrow-up'></i>
			{{else}}
				<i class='glyphicon glyphicon-arrow-down'></i>
			{{/if}}

			{{ side }}
		</td>

		<!-- Price -->
		<td class='right-cell'>{{ price }}</td>

		<!-- Size -->
		<td class='right-cell'>{{ size }}</td>

		<!-- Updated -->
		<td>{{updatedAt updated_at}}</td>
	</tr>
</template>
