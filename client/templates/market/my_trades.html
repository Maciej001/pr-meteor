<template name="myTrades">
	<div class="table-header">
		<h4>MY TRADES</h4>		
	</div>

	<table>
		<thead>
			<tr>
				<th>Buy/Sell</th>
				<th>Price</th>
				<th>Size</th>
				<th>Date and time</th>
			</tr>
		</thead>
		<tbody>
			{{#each myTrades}}
				{{> myTradeItem }}
			{{/each}}
		</tbody>
	</table>
</template>
