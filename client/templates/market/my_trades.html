<template name="myTrades">
	<div class="table-header">
		<h4>MY LAST TRADES</h4>
		<a href="/all-trades">
			<button type="button" class="btn btn-primary btn-orange btn-xs delete-order">All trades</button>
		</a>
	</div>

	<table>
		<thead>
			<tr>
				<th>Buy/Sell</th>
				<th>Price</th>
				<th>Size</th>
				<th>Date and time</th>
			</tr>
		</thead>
		<tbody>
			{{#each myTrades}}
				{{> myTradeItem }}
			{{/each}}
		</tbody>
	</table>
</template>
